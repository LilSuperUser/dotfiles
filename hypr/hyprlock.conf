general {
    no_fade_in = false
        grace = 0
        disable_loading_bar = false
}

background {
    monitor =
    path = ~/.config/hypr/hyprlock/bg.png
    blur_passes = 2
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

label {
    monitor =
    text = cmd[update:1000] echo -e "$(LC_TIME=en_US.UTF-8 date +"%A, %B %d")"
    color = rgba(216, 222, 233, 0.90)
    font_size = 25
    font_family = SF Pro Display Semibold
    position = 0, 350
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%I:%M")</span>"
    color = rgba(216, 222, 233, 0.90)
    font_size = 120
    font_family = SF Pro Display Bold
    position = 0, 230
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:5000] echo "Uptime: $(uptime -p)"
    color = rgba(255, 255, 255, 0.6)
    font_size = 14
    position = 0, 100
    halign = center
    valign = center
}

image {
    monitor =
    path = ~/.config/hypr/hyprlock/profile.jpg
    border_size = 10
    border_color = #ffffff
    size = 170
    rounding = -1
    position = 0, -25
    halign = center
    valign = center
}


input-field {
    monitor =
    size = 280, 55
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(255, 255, 255, 0.1)
    font_color = rgb(200, 200, 200)
    fade_on_empty = false
    font_family = SF Pro Display Bold
    placeholder_text = <i><span foreground="##ffffff99">Enter Pass</span></i>
    hide_input = false
    position = 0, -210
    halign = center
    valign = center
}


